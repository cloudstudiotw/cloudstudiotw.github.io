<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>div</title>

	<style>

	body {
		background: #333;
	}
	.div_001 {

		float: left;

		width: 100px;
		height: 100px;
		background: #ff0000;
		margin: 10px;

		border: 1px solid #00ff00;

	}

	.div_002 {

		float: left;

		width: 100px;
		height: 100px;
		background: #0000ff;
		margin: 10px;

		border: 1px solid #00ff00;

	}

	#div_001 {
		position: absolute;
		bottom: 0px;
		right: 0px;
	}	

	.clear {
		clear: both;
	}
	</style>
</head>
<body>

	<div class="div_001" id="div_001"></div>
	<div class="div_001"></div>
	<div class="div_001"></div>
	<div class="div_001"></div>

	<div class="clear"></div>

	<div class="div_002"></div>

	
</body>
</html>
